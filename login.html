<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restrito — Entre Leis & Almas</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;800&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #2d1b4e;
            --secondary-color: #8b8296;
            --accent-color: #3d2a5e;
            --text-color: #2d1b4e;
            --background-color: #faf9f6;
            --white: #ffffff;
            --border-color: #F7E6A9;
            --error-color: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--background-color) 0%, #f0eee8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(45, 27, 78, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo svg {
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .logo p {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--background-color);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: var(--white);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .btn.gold {
            background: var(--accent-color);
            color: var(--white);
        }

        .btn.gold:hover {
            background: #b8941f;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--error-color);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--primary-color);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
                width: 90%;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .form-group input {
                padding: 12px 14px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3v18" />
                    <path d="M7 7h10" />
                    <path d="M5 7l3 7a3 3 0 1 1-6 0l3-7Zm14 0l3 7a3 3 0 1 1-6 0l3-7Z" />
                </svg>
                <h1>Entre Leis & Almas</h1>
                <p>Acesso Restrito</p>
            </div>

            <div id="error" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn gold" id="submitBtn">Entrar</button>
            </form>

            <div class="back-link">
                <a href="index.html">← Voltar ao site</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script>
        // Verificar se já está logado
        (async () => {
            const session = await getSession();
            if (session) {
                window.location.href = 'admin.html';
            }
        })();

        // Formulário de login
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error');

            submitBtn.textContent = 'Entrando...';
            submitBtn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                await signIn(email, password);
                window.location.href = 'admin.html';
            } catch (error) {
                errorDiv.textContent = 'Email ou senha incorretos.';
                errorDiv.style.display = 'block';
                submitBtn.textContent = 'Entrar';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
